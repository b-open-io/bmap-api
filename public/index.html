<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMAP API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      type="text/css"
      media="all"
    />
    <style>
      body {
        background-color: #121212; /* Even darker background */
        color: #ffffff; /* White text */
      }
    </style>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  </head>
  <body class="dark">
    <header class="text-center py-24 bg-gray-900 text-white">
      <h2 class="text-2xl font-semibold">
        <i class="fas fa-2x fa-hat-wizard"></i>
        <!-- FontAwesome icon -->
      </h2>
      <h2>BMAP API</h2>
      <a
        href="/query"
        class="bg-indigo-600 text-white rounded px-4 py-2 inline-block mt-4"
        >Open Explorer</a
      >
    </header>
    <div class="container mx-auto max-w-4xl">
      <!-- Updated hx-get to point to the new HTMX endpoint -->
      <div hx-get="/htmx-collections" hx-trigger="load">
        <!-- Grid items will be replaced by HTMX -->
      </div>
    </div>
  </body>
</html>
