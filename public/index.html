<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMAP API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      type="text/css"
      media="all"
    />
    <style>
      body {
        background-color: #121212; /* Even darker background */
        color: #ffffff; /* White text */
      }
    </style>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script>
      // JavaScript function to load collections when the page is loaded
      document.addEventListener('DOMContentLoaded', function () {
        // Replace with your actual endpoint
        var endpoint = `${window.location.origin}`
        fetch(`${endpoint}/collections`)
          .then((response) => response.json())
          .then((data) => {
            const container = document.querySelector('.container')

            Object.keys(data).forEach((name) => {
              const count = data[name]

              // Create a grid item div
              const div = document.createElement('div')
              div.className = 'grid-item'

              // Create HTML elements
              const h3 = document.createElement('h3')
              h3.textContent = name

              const p = document.createElement('p')
              p.textContent = `Total Documents: ${count}`

              const a = document.createElement('a')
              a.textContent = 'Explore'
              a.href = `/q/${name}`
              a.className = 'btn'

              // Append to grid item
              div.appendChild(h3)
              div.appendChild(p)
              div.appendChild(a)

              // Append grid item to grid container
              container.appendChild(div)
            })
          })
      })
    </script>
  </head>
  <body class="dark">
    <header class="text-center py-24 bg-gray-900 text-white">
      <h2 class="text-2xl font-semibold">
        <i class="fas fa-2x fa-hat-wizard"></i>
        <!-- FontAwesome icon -->
      </h2>
      <h2>BMAP API</h2>
      <a
        href="/query"
        class="bg-indigo-600 text-white rounded px-4 py-2 inline-block mt-4"
        >Open Explorer</a
      >
    </header>
    <div class="container mx-auto max-w-4xl">
      <!-- Updated hx-get to point to the new HTMX endpoint -->
      <div hx-get="/htmx-collections" hx-trigger="load">
        <!-- Grid items will be replaced by HTMX -->
      </div>
    </div>
  </body>
</html>
