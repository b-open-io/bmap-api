<html>
  <head>
    <style>
      body {
        font-family: Menlo, monaco, arial;
        font-size: 11px;
      }
      header {
        text-align: center;
        padding: 100px;
      }
      .container {
        margin: 0 auto;
        max-width: 800px;
      }
      .logo {
        color: #7387f5;
      }
      .btn {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 2px;
        text-decoration: none;
        margin: 20px;
        display: inline-block;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      .grid-item {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      type="text/css"
      media="all"
    />
    <script>
      // JavaScript function to load collections when the page is loaded
      document.addEventListener('DOMContentLoaded', function () {
        // Replace with your actual endpoint
        var endpoint = `${window.location.origin}`
        fetch(`${endpoint}/collections`)
          .then((response) => response.json())
          .then((data) => {
            const container = document.querySelector('.container')

            Object.keys(data).forEach((name) => {
              const count = data[name]

              // Create a grid item div
              const div = document.createElement('div')
              div.className = 'grid-item'

              // Create HTML elements
              const h3 = document.createElement('h3')
              h3.textContent = name

              const p = document.createElement('p')
              p.textContent = `Total Documents: ${count}`

              const a = document.createElement('a')
              a.textContent = 'Explore'
              a.href = `/q/${name}`
              a.className = 'btn'

              // Append to grid item
              div.appendChild(h3)
              div.appendChild(p)
              div.appendChild(a)

              // Append grid item to grid container
              container.appendChild(div)
            })
          })
      })
    </script>
  </head>
  <body>
    <header>
      <h2 class="logo"><i class="fas fa-2x fa-hat-wizard"></i></h2>
      <h2>BMAP API</h2>

      <div class="container">
        <!-- Collections will be appended here -->
      </div>
    </header>
    <div class="container">
      <div class="grid-container">
        <!-- Grid items will be appended here -->
      </div>
    </div>
  </body>
</html>
